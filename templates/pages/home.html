{% extends 'layouts/main.html' %}
{% block title %}Books{% endblock %}
{% block content %}

<div class="main-content">
   {% for book in books %}
        <div class="card">
            <h3>{{ book.title }}</h3>
            <div class="line"></div>
            <small>{{ book.synopsis }}</small>
        </div>
     {%endfor%}

</div>


{% endblock %}
